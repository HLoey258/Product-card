<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card__like">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="card__cart">
            <i class="fa-solid fa-cart-arrow-down"></i>
        </div>
        <div class="card__img-product">
            <img src="./assets/img/Nike Zoom KD 12.png" alt="Product-image">
        </div>
        <div class="card__product-name">
            <h3>Nike Zoom KD 12</h3>
        </div>
        <div class="card__product-price">
            <h3>$99</h3>
        </div>
        <div class="card__product-size">
            <h3>Size: </h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card__product-color">
            <h3>Color: </h3>
            <span class="card__product-color--green"> </span>
            <span class="card__product-color--red"> </span>
            <span class="card__product-color--black"> </span>
        </div>
        <div class="card__product-action">
            <button class="card__product-action--buy">Buy now</button>
            <button class="card__product-action--addtocart">Add cart</button>
        </div>
    </div>
    <!-- sfsdhjksdhfkjsdhfkjsah -->
</body>
</html>
